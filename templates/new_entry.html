{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %} New Entry {% endblock title %}

{% block header %} <h2>New {{ topic.text }}'s Entry</h2> {% endblock header %}

{% block content %}
    <form action="/newentry/{{ topic.text }}/" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary" type="submit">Insert</button>
    </form>
{% endblock content %}
