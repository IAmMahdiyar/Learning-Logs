{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %} Sign Up {% endblock title %}

{% block header %} <h2>Register to Learning Logs</h2> {% endblock header %}


{% block content %} 
    <p>Sign Up</p>
    <form action="" method="post">
        {% bootstrap_form form %}
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
{% endblock content %}
